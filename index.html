<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Mini</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    #plane {
      font-size: 50px;
      margin-top: 100px;
      animation: fly 3s infinite linear;
    }
    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Aviator Game</h1>
  <div id="plane">✈️</div>
  <button onclick="alert('You cashed out!')">Cash Out</button>
</body>
</html>
